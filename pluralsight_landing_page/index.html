<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plural Sight Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="./images/logo.png" alt="pluralsright" />
          </div>
          <form>
            <div>
              <label for="email">Email or Username</label>
              <input type="text" name="email" id="email" class="text-input" />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="text-input"
              />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#"> Forget Password</a>
            <a href="#"> Sign in with company or school</a>
          </div>
          <div class="ortext">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2025, Sluralprigt All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="shocase-content">
            <h1 class="showcase-text">
              Let's Create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a Free 10 Day trail</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
